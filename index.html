<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Autom√°tico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <div class="row">
        <div class="col-8 mx-auto">
            <div class="parte-superior">
                <img src="img/superior.png">
            </div>
            <div class="central-grid">
                <div class="lateral-izquierdo">
                    <img src="img/lateralIzquierdo.png">
                </div>
                <div class="central">
                    <div class="row">
                        <div class="col-12">
                            <div class="card border-0 pantalla">
                                <div class="card-header bg-white header">
                                    <h6 class="text-white mt-4 text-center">Bienvenido a BancoDev</h6>
                                    <h6 class="text-white mt-1 text-center" id="welcome"></h6>
                                </div>
                                <div class="card-body">
                                    <div class="invalid-feedback" id="message"></div>
                                    <div class="valid-feedback text-center" id="messageOK"></div>
                                    <div class="row mt-2" id="userForm">
                                        <div class="col-12 mx-auto">
                                            <div class="row mt-3 mb-3">
                                                <label for="inputUser"
                                                    class="col-form-label col-form-label-sm mx-auto">Usuario</label>
                                                <div class="col-sm-6 mx-auto">
                                                    <input type="text" id="inputUser" class="form-control">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <label for="inputPassword"
                                                    class="col-form-label col-form-label-sm">Password</label>
                                                <div class="col-sm-6 mx-auto">
                                                    <input type="password" id="inputPassword" class="form-control">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-2 mx-auto">
                                                    <button type="button" class="btn btn-sm btn-primary"
                                                        id="btnIngresar">Ingresar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" id="menu">
                                        <div class="col-12 mx-auto" id="menuInicio">
                                            <div class="row mt-5">
                                                <div class="col-12 mx-auto montoConsulta">
                                                    <h1 class="text-dark text-center" id="mostrarMonto"></h1>
                                                </div>
                                            </div>
                                            <div class="row mt-4">
                                                <div class="col-6">
                                                    <button type="button" class="btn btn-primary btn-sm float-start btn-menu"
                                                        id="btnconsultarSaldo">Consultar saldo</button>
                                                </div>
                                                <div class="col-6">
                                                    <button type="button" class="btn btn-primary btn-sm float-end btn-menu"
                                                        id="btningresarMonto">Ingresar monto</button>
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-6">
                                                    <button type="button" class="btn btn-primary btn-sm float-start btn-menu"
                                                        id="btnretirarMonto">Retirar monto</button>
                                                </div>
                                                <div class="col-6">
                                                    <button type="button" class="btn btn-primary btn-sm float-end btn-menu"
                                                        id="btnsalir">Salir</button>
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-6">
                                                    <button type="button" class="btn btn-primary btn-sm float-start btn-menu"
                                                        id="btnConsultarMovimientos">Consultar Movimientos</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 mx-auto" id="menuRetirar">
                                            <div class="row">
                                                <div class="col-12 mx-auto">
                                                    <div class="row mt-5 mb-3">
                                                        <div class="col-sm-8 mx-auto">
                                                            <label for="inputUser"
                                                                class="col-form-label col-form-label-sm mx-auto"
                                                                id="labelMontoRetiro"></label>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-sm-4 mx-auto">
                                                            <input type="number" id="inputMontoRetiro"
                                                                class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="row mt-2 mb-3">
                                                        <div class="col-2 mx-auto">
                                                            <button type="button" class="btn btn-sm btn-primary"
                                                                id="btnRetirar">Retirar</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 mx-auto" id="menuIngresar">
                                            <div class="row">
                                                <div class="col-10 mx-auto">
                                                    <div class="row mb-3 text-center">
                                                        <label for="inputMontoIngresar"
                                                            class="col-form-label col-form-label-sm mx-auto"
                                                            id="labelMontoIngreso"></label>
                                                        <div class="col-sm-4 mx-auto">
                                                            <input type="number" id="inputMontoIngresar"
                                                                class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="row mt-2 mb-3">
                                                        <div class="col-3 mx-auto">
                                                            <button type="button" class="btn btn-sm btn-primary"
                                                                id="btnIngresaraCuenta">Ingresar</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 mx-auto" id="menuMovimientos">
                                            <div class="row">
                                                <div class="col-6 mx-auto" id="">
                                                    <ul id="detalleMovimientos" class="lista-movimientos">

                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="button" class="btn btn-secondary btn-sm float-end"
                                                id="cancel">Regresar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lateral-derecho">
                    <img src="img/lateralDerecho.png">
                </div>
            </div>
            <div class="parte-inferior">
                <img src="img/inferior.png">
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="js/cajero.js"></script>
</html>
